<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="script :: headerFragment" th:with="title='OCR-API'"/>
    <link th:href="@{/index.css}" rel="stylesheet"/>
    <script src="https://cdn.bootcss.com/simple-ajax-uploader/2.6.2/SimpleAjaxUploader.min.js"></script>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <button class="btn btn-primary" id="btnUpload">请选择文件上传</button>
            <div id="dropArea"></div>
            <div id="sizeBox" style="width:300px;height:25px;"></div>
            <div id="progress" style="width:300px;height:25px;"></div>

            <img th:src="@{/blank.gif}"/>
            <video>您的浏览器不支持 video 标签。</video>
        </div>
        <div class="col-md-6">
            <div id="textPanel"></div>
            <div id="summaryPanel"></div>
            <div id="keywordPanel"></div>
        </div>
    </div>
</div>


<script type="text/javascript" th:src="@{/index.js}"></script>
</body>
</html>
