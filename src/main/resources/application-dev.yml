# default multipart config
spring:
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
      enabled: true
      # if not config the uploadfile is null.....
      location: E:\\converter-output\\tmp
  # redeploy thymeleaf
  thymeleaf:
    cache: false

#default logger config
logging:
  config: classpath:logback.xml
  level:
    root: info

# default server config
server:
  port: 8080
  servlet:
    context-path: /converter-api

# default user converter config
convert:
  # Whether to enable the asynchronous interface
  enable-async: true
  # default output-folder
  outputFolder: E:\\converter-output\\
  outputFolder-async: E:\\converter-output\\async\\
  video:
    vca:
      default: ffmpeg
      ffmpeg:
        # in windows os, it's Necessary, in unix os, it will load by system enviroment
        path: D:\\ffmpeg\\bin\\
        toImage:
